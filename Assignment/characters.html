<!DOCTYPE html>
<html>
<head>
  <title>Demon Slayer - Characters</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      text-align: center;
    }
    img {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Demon Slayer - Characters</h1>
  <img src="demonSlayer.jpg" alt="Nezuko Kamado" width="300">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
  <h2>Main Characters</h2>
  <ul>
    <li>Tanjiro Kamado</li>
    <li>Nezuko Kamado</li>
    <li>Zenitsu Agatsuma</li>
    <li>Inosuke Hashibira</li>
  </ul>
  <hr>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="true"><br><br>
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
